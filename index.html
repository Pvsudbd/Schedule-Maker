<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelola Tugas Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Halaman Input Tugas -->
    <div id="pageAdd" class="p-6">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="flex items-center justify-between mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Tambah Tugas Baru</h1>
                    <button onclick="showPage('list')" class="px-4 py-2 text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors">
                        Kembali ke Daftar
                    </button>
                </div>

                <div id="successMessage" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-lg slide-in">
                    <p class="text-green-800 font-medium">âœ“ Tugas berhasil ditambahkan dan JSON telah diperbarui!</p>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Tugas</label>
                        <input type="text" id="inputNama" placeholder="Contoh: Mengerjakan soal matematika halaman 25-30" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mata Pelajaran</label>
                        <input type="text" id="inputMapel" placeholder="Contoh: Matematika" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Deadline</label>
                        <input type="datetime-local" id="inputDeadline" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Link Tugas (opsional)</label>
                        <input type="url" id="inputLink" placeholder="https://classroom.google.com/..." 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>

                    <button onclick="addTask()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                        + Tambahkan Tugas
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Halaman Daftar Tugas -->
    <div id="pageList" class="p-6 hidden">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">Daftar Tugas</h1>
                        <p class="text-gray-600"><span id="countTasks">0</span> tugas belum selesai</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="downloadJSON()" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                            ðŸ“¥ Download JSON
                        </button>
                        <button onclick="showPage('add')" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                            + Tambah Tugas
                        </button>
                    </div>
                </div>

                <div id="emptyState" class="text-center py-16">
                    <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <p class="text-gray-500 text-lg">Belum ada tugas yang ditambahkan</p>
                    <p class="text-gray-400 mt-2">Klik tombol "Tambah Tugas" untuk memulai</p>
                </div>

                <div id="taskList" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('schoolTasks') || '[]');

        // AUTO-UPDATE JSON KE FILE (dipanggil setiap ada perubahan)
        function autoSaveJSON() {
            localStorage.setItem('schoolTasks', JSON.stringify(tasks));
            
            // Update JSON file otomatis
            const jsonBlob = new Blob([JSON.stringify(tasks, null, 2)], {
                type: "application/json"
            });
            
            // Simpan ke localStorage dengan timestamp untuk tracking
            const jsonData = {
                lastUpdated: new Date().toISOString(),
                tasks: tasks
            };
            localStorage.setItem('tasksJSON', JSON.stringify(jsonData));
            
            console.log('âœ… JSON telah diperbarui:', jsonData);
        }

        // DOWNLOAD JSON MANUAL
        function downloadJSON() {
            const jsonData = {
                lastUpdated: new Date().toISOString(),
                totalTasks: tasks.length,
                uncompletedTasks: tasks.filter(t => !t.completed).length,
                tasks: tasks
            };
            
            const jsonBlob = new Blob([JSON.stringify(jsonData, null, 2)], {
                type: "application/json"
            });
            
            const a = document.createElement("a");
            a.href = URL.createObjectURL(jsonBlob);
            a.download = `tugas-sekolah-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            alert('âœ… JSON berhasil didownload!');
        }

        function showPage(page) {
            if (page === 'add') {
                document.getElementById('pageAdd').classList.remove('hidden');
                document.getElementById('pageList').classList.add('hidden');
            } else {
                document.getElementById('pageAdd').classList.add('hidden');
                document.getElementById('pageList').classList.remove('hidden');
                renderTasks();
            }
        }

        function addTask() {
            const nama = document.getElementById('inputNama').value.trim();
            const mapel = document.getElementById('inputMapel').value.trim();
            const deadline = document.getElementById('inputDeadline').value;
            const link = document.getElementById('inputLink').value.trim();

            if (!nama || !mapel || !deadline) {
                alert('Mohon isi nama tugas, mata pelajaran, dan deadline!');
                return;
            }

            const newTask = {
                id: Date.now(),
                nama: nama,
                mapel: mapel,
                deadline: deadline,
                link: link,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            autoSaveJSON(); // AUTO-SAVE KE JSON

            document.getElementById('inputNama').value = '';
            document.getElementById('inputMapel').value = '';
            document.getElementById('inputDeadline').value = '';
            document.getElementById('inputLink').value = '';

            const msg = document.getElementById('successMessage');
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 3000);
        }

        function toggleComplete(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            autoSaveJSON(); // AUTO-SAVE KE JSON
            renderTasks();
        }

        function deleteTask(id) {
            if (confirm('Yakin ingin menghapus tugas ini?')) {
                tasks = tasks.filter(task => task.id !== id);
                autoSaveJSON(); // AUTO-SAVE KE JSON
                renderTasks();
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('id-ID', options);
        }

        function getDaysRemaining(deadline) {
            const today = new Date();
            const deadlineDate = new Date(deadline);
            const diffTime = deadlineDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = Math.ceil(diffTime / (1000 * 60 * 60));
            
            if (diffTime < 0) return { text: 'Terlambat', color: 'text-red-600' };
            if (diffHours <= 24) return { text: `${diffHours} jam lagi`, color: 'text-red-600' };
            if (diffDays === 1) return { text: 'Besok', color: 'text-orange-600' };
            if (diffDays === 2) return { text: 'Lusa', color: 'text-yellow-600' };
            if (diffDays <= 7) return { text: `${diffDays} hari lagi`, color: 'text-yellow-600' };
            return { text: `${diffDays} hari lagi`, color: 'text-gray-600' };
        }

        function renderTasks() {
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return new Date(a.deadline) - new Date(b.deadline);
            });

            const uncompletedCount = tasks.filter(t => !t.completed).length;
            document.getElementById('countTasks').textContent = uncompletedCount;

            const emptyState = document.getElementById('emptyState');
            const taskList = document.getElementById('taskList');

            if (tasks.length === 0) {
                emptyState.classList.remove('hidden');
                taskList.innerHTML = '';
                return;
            }

            emptyState.classList.add('hidden');
            
            taskList.innerHTML = sortedTasks.map(task => {
                const daysInfo = getDaysRemaining(task.deadline);
                const completedClass = task.completed ? 'bg-gray-50 border-gray-200' : 'bg-white border-gray-300';
                const textClass = task.completed ? 'line-through text-gray-500' : 'text-gray-800';
                const checkClass = task.completed ? 'bg-green-500 border-green-500' : 'border-gray-300 hover:border-indigo-500';
                
                return `
                    <div class="border rounded-xl p-5 transition-all hover:shadow-md ${completedClass}">
                        <div class="flex items-start gap-4">
                            <button onclick="toggleComplete(${task.id})" 
                                class="mt-1 flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${checkClass}">
                                ${task.completed ? '<span class="text-white text-sm">âœ“</span>' : ''}
                            </button>

                            <div class="flex-1">
                                <h3 class="text-lg font-semibold mb-2 ${textClass}">${task.nama}</h3>
                                
                                <div class="flex flex-wrap items-center gap-4 text-sm">
                                    <div class="flex items-center gap-2">
                                        <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                        </svg>
                                        <span class="font-medium text-indigo-600">${task.mapel}</span>
                                    </div>
                                    
                                    <div class="flex items-center gap-2">
                                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                        <span class="text-gray-600">${formatDate(task.deadline)}</span>
                                    </div>
                                    
                                    ${!task.completed ? `<span class="font-semibold ${daysInfo.color}">${daysInfo.text}</span>` : ''}
                                </div>
                            </div>

                            <div class="flex gap-2">
                                ${task.link ? `
                                    <a href="${task.link}" target="_blank" 
                                        class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                                        title="Buka link tugas">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                        </svg>
                                    </a>
                                ` : ''}
                                
                                <button onclick="deleteTask(${task.id})" 
                                    class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                    title="Hapus tugas">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Inisialisasi: tampilkan halaman daftar
        showPage('list');
        
        // Console log untuk tracking JSON
        console.log('ðŸ“‹ Data tugas saat ini:', tasks);
    </script>
</body>
</html>
